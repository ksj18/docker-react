sudo: required

language: generic
services:
  - docker

before_install:
  - docker build -f ./dockerfile.dev -t a6596509538/docker_react_frontend:latest.dev .

script:
  - docker run -e CI=true a6596509538/docker_react_frontend:latest.dev npm run test -- --coverage


deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: "ap-southeast-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_path: "docker-react"
  bucket: "elasticbeanstalk-ap-southeast-1-675742442195"
  on:
    branch: master

